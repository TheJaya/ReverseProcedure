<body>
<style type="text/css">
body{

	margin:0;
}

	top:270px;
	position: absolute;
	width: 100%;
	height:100px;
	background-color:#2c3e50;
	box-shadow:2px 0px 12px 1px #22313F;

	transition:all 2s ease-in-out;

	width: 100%;
	background-color: #F5D76E;
	height: 275px;
	transition:all 2s ease-in-out;
}
.lower-boundry{
	width: 100%;
	top:90px;
	z-index: -100;
	background-color: #03C9A9;
	height: 283px;
	position: relative;
	transition:all 2s ease-in-out;
}

</style>
<div class="upper-boundry"></div>


<div class="seperator">
</div>

<div class="lower-boundry"></div>
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"

  <script type="text/javascript">
  	

  	$(function(){

$('.seperator').click(function(){

 $('.upper-boundry').css({"margin-top":"275px","height":"0px"});
$('.lower-boundry').css({"height":"0px"});
setTimeout(function(){
	$('.seperator').css({"background-color":"#674172","width":"100px","top":"0","left":"0","right":"0","bottom":"0", "margin-top":"275px","margin-left":"633px"});

},1000);
