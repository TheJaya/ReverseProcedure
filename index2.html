<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<link href="https://taitems.github.io/jQuery.Gantt/css/style.css" type="text/css" rel="stylesheet">
 <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="http://taitems.github.com/UX-Lab/core/css/prettify.css" rel="stylesheet" type="text/css">

<div id="Gantt">
</div>


<button onclick="">Click</button>
	<script src="http://taitems.github.io/jQuery.Gantt/js/jquery.min.js"></script>
	<script src="http://taitems.github.io/jQuery.Gantt/js/jquery.fn.gantt.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="http://taitems.github.com/UX-Lab/core/js/prettify.js"></script>
	<script type="text/javascript">
		
var mydata = [
{
name: "Demo",
desc: "Demo",
values: [{
	to: new Date('12/15/2015'),
	from: new Date('Wed Apr 26 2017 00:00:00 GMT+0530'),
	desc: "Something",
	label: "Example Value",
	customClass: "ganttRed"
	
}]

}];

		$("#Gantt").gantt({
	source: mydata,
	scale: "days",
	minScale: "weeks",
	maxScale: "months",

	onItemClick: function(data) {
		alert("Item clicked - show some details");

	},
	onAddClick: function(dt, rowId) {
		alert("Empty space clicked - add an item!");
	},
	onRender: function() {
		console.log("chart rendered");
	},
	});
	</script>
</body>
</html>
